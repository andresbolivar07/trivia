<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trivia</title>
</head>
<body>
    <header>
        <div id="title">
            <h1>Trivia</h1>
        </div>
    </header>
    <main>
        <div id="background">
            <div id="intro">
                <p>A continuación encontraras dos preguntas básicas sobre astronomía</p>
            </div>
            <div id="question1">
                <div>
                    <h2>Pregunta No.1</h2>
                    <p>¿A qué hace referencia el termino unidad astronómica?</p>
                </div>
                <div>
                    <input type="radio" id="cbox1" class="result"/>
                    <label for="cbox1">A la distancia que hay en km entre el sol y el planeta marte.</label>
                
                    <input type="radio" id="cbox2" class="result"/>
                    <label for="cbox2">A la distancia en km entre la tierra y la luna.</label>
                
                    <input type="radio" id="cbox3" class="result"/>
                    <label for="cbox3">A la distancia en km entre la tierra y el sol.</label>
                </div>
            </div>
            <div id="question2">
                <div>
                    <h2>Pregunta No.2</h2>
                    <p>¿En terminos de distancia un año luz equivale a?</p>
                
                    <input type="radio" id="cbox4" class="result"/>
                    <label for="cbox4">La distancia que hay entre el sol y el planeta Venus.</label>
                
                    <input type="radio" id="cbox5" class="result"/>
                    <label for="cbox5">Aproximadamente 9 billones de km.</label>
                
                    <input type="radio" id="cbox6" class="result"/>
                    <label for="cbox6">A una unidad astronómica (150 millones de km).</label>
                </div>
            </div>
            <div id="btnSend">
                <button type="button" class="btn">Enviar</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
